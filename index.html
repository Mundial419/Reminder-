	border-radius: 4px;

<body onload="max()">

<h1><font color="grey"><i class="fa fa-clock-o"></i></font>  Reminder</h1>

</header>

<section>

	<font color="white">
<i><center>All fields are required</center></i>
	</font>
<div class="firstclass" align="center">
<font color="white">
Reminder Date
<input name="reminder" type="date" id="firstInput" placeholder="e.g 2018-09-08" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" title="YYYY-MM-DD">
<hr>
Reminder Time <input type="time" title="HH-MM-SS" id="secondInput" name="reminder time" placeholder="e.g 13:00:00" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}" value="Set Time">
<hr>
Event Name <input type="text" oninput="Title()" name="Event Name" id="thirdInput" >
<hr>
<input type="submit" class="button" value="Remind" onclick="Timing()">
</font>
</div>

</section>
<div class="jobber">
